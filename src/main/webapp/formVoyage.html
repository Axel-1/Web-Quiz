<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Voyage</title>
</head>
<body>
<h1>Nouveau Voyage</h1>
<form action="VoyageServlet" method="post">
    <label for="ville">Ville</label>
    <input type="text" name="ville" id="ville" required>
    <label for="dateDepart">Année</label>
    <input type="text" name="dateDepart" id="dateDepart" required>
    <label for="appreciation">Appréciation</label>
    <input type="number" name="appreciation" id="appreciation" required>

    <input type="submit" value="Créer">
</form>
</body>
</html>
